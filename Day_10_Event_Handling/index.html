<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10: Event Handling</title>
</head>
<body>
    <button id="changeTextButton">Change Text</button>
    <p id="textParagraph">Original Text</p>

    <img id="toggleImage" src="../public/image/js2.png" alt="Image to Toggle" />

    <div id="hoverElement">Hover over me</div>

    <label for="inputField">Input Field:</label>
    <input id="inputField" type="text" placeholder="Type something..." />
    <p id="inputValueParagraph"></p>

    <form id="myForm">
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" placeholder="Username" />
        <button type="submit">Submit</button>
    </form>

    <label for="mySelect">Select an option:</label>
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValueParagraph"></p>

    <ul id="myList">
        <li>List Item 1</li>
        <li>List Item 2</li>
    </ul>

    <div id="parentElement">
        <div class="childElement">Child 1</div>
        <div class="childElement">Child 2</div>
    </div>

    <button id="clickButton">Click Me</button>
    <p id="clickParagraph">Original Text</p>

    <div id="mouseElement">Hover over me</div>

    <label for="keyInput">Key Input:</label>
    <input id="keyInput" type="text" placeholder="Type here..." />
    <p id="keyOutput"></p>

    <form id="form">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Name" />
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="Option A">Option A</option>
            <option value="Option B">Option B</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <p id="dropdownOutput"></p>

    <div id="parent">
        <div class="child">Existing Child</div>
    </div>

    <script src="../Day_10_Event_Handling/Script.js"></script>
</body>
</html>
