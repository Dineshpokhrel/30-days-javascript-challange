<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9: DOM Manipulation</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <p id="myParagraph">Original Text</p>
    <div class="myDiv">This is a div with class "myDiv"</div>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="myButton">Click me</button>
    <div id="removeMe">Remove this div</div>
    <img id="myImage" src="original-image.jpg" alt="Original Image">
    <div id="hoverDiv">Hover over me</div>
    <button id="changeTextButton">Change Text</button>
    <p id="textParagraph">Text to be changed</p>
    <div id="hoverDiv2">Hover over me too</div>
    <div id="removeMe2">Remove this div too</div>
    <img id="myImage2" src="another-original-image.jpg" alt="Another Original Image">
    <script src="./Script.js"></script>
</body>
</html>
